<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>NeighborFood</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/roro.css"/>
    <script src="js/html5shiv-printshiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default navbar-inverse navbar-fix-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#Roro"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Neighbor <span>Food</span></a>
        </div>

        <div class="form-group">
            <input type="text"data-bind="textInput:searchtext" class="form-control" placeholder="Search">
        </div>
        <div class="collapse navbar-collapse" id="Roro">
            <ul class="nav navbar-nav navbar-right">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                    </div>
                </form>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" data-bind="text: resturant"> <span class="caret"></span></a>
                    <ul class="dropdown-menu" data-bind="foreach: newlist">
                        <li><a href="#" data-bind="text:title , click: $parent.clicklocation "></a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </div><!-- End of the container -->
</nav>
<!-- End the navbar -->
<div id="map"></div>
<script src="js/map.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfXP5C7Kot6pHlPT7ycNMjqGg7sXW5hxM&callback=initMap">
</script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/knockout-3.4.2.js"></script>
</body>
</html
